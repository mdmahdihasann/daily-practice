<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <title>Vite + React</title>

    <style>
      * {
        box-sizing: border-box;
      }

      body {
        font-family: sans-serif;
        margin: 20px;
        padding: 0;
      }

      h1 {
        margin-top: 0;
        font-size: 22px;
      }

      h2 {
        margin-top: 0;
        font-size: 20px;
      }

      h3 {
        margin-top: 0;
        font-size: 18px;
      }

      h4 {
        margin-top: 0;
        font-size: 16px;
      }

      h5 {
        margin-top: 0;
        font-size: 14px;
      }

      h6 {
        margin-top: 0;
        font-size: 12px;
      }

      code {
        font-size: 1.2em;
      }

      ul {
        padding-inline-start: 20px;
      }

      .chat,
      .contact-list {
        float: left;
        margin-bottom: 20px;
      }
      ul,
      li {
        list-style: none;
        margin: 0;
        padding: 0;
      }
      li button {
        width: 100px;
        padding: 10px;
        margin-right: 10px;
      }
      textarea {
        height: 150px;
      }
    </style>
  </head>
  <body>
    <div id="root" ></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
